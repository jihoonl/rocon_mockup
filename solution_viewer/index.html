    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->
    <script text="text/javascript">

    var ros = new ROSLIB.Ros();
    var agentlist_topic= "solution_mockup/concert_agent_list";
    var agentlist_type = "rocon_solution_server/RoconAgentList";
    var servicelist_topic = "solution_mockup/rocon_service_list";
    var servicelist_type = "rocon_solution_server/RoconServiceList";
    var defaultUrL = 'ws://localhost:9090';

    var agent_list_div;
    var orders_div;
    var hero_div;

    var STATUS_STRING = ['FREE','INWORK','BAD'];
    var SERVICE_STATUS = ['IN_PREPARATION','ENABLED','DISABLED'];

    $().ready(function(e){

      // setting ros callbacks()
      settingROSCallbacks();

      ros.connect(defaultUrL);

      $('#connectbtn').on('click',function(e) {
          var va = $('#focusedInput').val();
          ros.connect(va);
          return false;
      });

      agent_list_div = $('#nav-orders');
      services_div = $('#services');

      $('#add_service').popover({title:"Warning",placement:'bottom',content:'This should open a dialog to import service from a file or from server'});
    });

    function settingROSCallbacks()
    {
      ros.on('connection',function() {
        console.log("Connected");
        // subscribe to order list
        var listener = new ROSLIB.Topic({
          ros : ros,
          name : agentlist_topic,
          messageType: agentlist_type 
          });
        listener.subscribe(processAgentList);

        var serv_listener = new ROSLIB.Topic({
          ros : ros,
          name : servicelist_topic,
          messageType: servicelist_type
          });
        serv_listener.subscribe(processServiceList);

        $('#connectbtn').attr('disabled',true);
        $('#focusedInput').attr('disabled',true);
      }
      );
      ros.on('error',function(e) {
        console.log("Error!",e);
      }
      );

      ros.on('close',function() {
        console.log("Connection Close!");
        $('#connectbtn').attr('disabled',false);
        $('#focusedInput').attr('disabled',false);
      }
      );
    }

    function processAgentList(msg) {
      var i;

      agent_list_div.empty();
//      hero_div.empty();
//      orders_div.empty();

      var rowdiv = document.createElement('div');
      rowdiv.className = 'row-fluid';

      for(i in msg.list) {
        // add into navigation bar
        var navli = createAgentLi(msg.list[i]); 
        agent_list_div.append(navli);
      }
      agent_list_div.append(rowdiv);
    }

    function processServiceList(msg) {
      var i;

      services_div.empty();

      var rowdiv = document.createElement('div');
      rowdiv.className = 'row-fluid';

      for(i in msg.list) {
        var service = createServiceDiv(msg.list[i]);

        rowdiv.appendChild(service);
      }

      services_div.append(rowdiv);
    }

    function createServiceDiv(service) {
      var name = service.name + " - " + SERVICE_STATUS[service.status];
      var srv = createDiv(name,'span4');
      srv.style.border = "thin dotted";
      srv.style.padding ="5pt";

      $(srv).hover(
          function() { this.style.background= "gray"; },
          function() { this.style.background= "";     }
      );

      $(srv).popover({title:service.name,content:'Hola!',placement:'bottom'});

      return srv;
    }


    function createAgentLi(agent) {
      var li = document.createElement('li');
      var p = document.createElement('p');
      p.innerHTML = "Name : " + agent.name + "<br/> Type : " + agent.type + "<br/>Status : " + STATUS_STRING[agent.status]; 
      li.appendChild(p);

      $(li).hover(
          function() { this.style.background= "gray"; },
          function() { this.style.background= "";     }
      );

      $(li).popover({container:li,title:agent.name, placement:'left',content:'Show log.. Detailed information of agent'});

      return li;
    }

    function createOrderDiv(order) {
      var div = document.createElement('div');
      div.className = "span4";
      div.style.border = "thin dotted";
      div.style.padding = "5pt";
      var h = document.createElement('h3');
      h.innerHTML = "Order : " + order.order_id;
      div.appendChild(h);

      var elements_robot= createRowLine('Robot : ',order.robot_name);
      div.appendChild(elements_robot);

      var elements_table = createRowLine('Table : ' ,order.table_id);
      div.appendChild(elements_table);

      var elements_status = createRowLine('Status : ',STATUS_STRING[order.status]);
      div.appendChild(elements_status);

      var menudiv = createMenuDiv(order.menus);
      div.appendChild(menudiv); 

      $(div).hover(
          function() { this.style.background= "gray"; },
          function() { this.style.background= "";     }
      );

      $(div).click(function() {
//        hero_div.empty();
//        var hero_element = createHeroDiv(order);
//        hero_div.append(hero_element);

      });

      return div;
    }

    function createRowLine(name,element)
    {
      var div = createDiv('','row-fluid');
      var title = document.createElement('strong');
      title.className = 'span4';
      title.innerHTML = name; 
      div.appendChild(title);

      var el = createDiv(element,'span8');
//      el.style.marginTop = '10px';
      div.appendChild(el);

      return div;
    }


    function createMenuDiv(menus) 
    {
      var externaldiv = document.createElement('div');
      var div = createRow('h5','row-fluid',['Name','Size','Qty'],'span4');

      externaldiv.appendChild(div);

      var i;
      for(i in menus) {
        var m = menus[i]; 
        var d= createRow('div','row-fluid',[m.name,m.size,m.qty],'span4');
        externaldiv.appendChild(d);
      }
      return externaldiv;
    }

    function createRow(rowel,rowclass,elements,elementclass)
    {
      var div = document.createElement(rowel);
      div.className = rowclass;

      var i;
      for(i in elements) { 
        var e = createDiv(elements[i],elementclass);
        div.appendChild(e);
      }
      return div;
    }
    
    function createDiv(text,elementclass) {
      var div = document.createElement('div'); 
      div.className = elementclass;
      div.innerHTML = text;

      return div;
    }

    </script>

  <body>

          <div class="row-fluid">
